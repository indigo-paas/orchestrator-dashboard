{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
    <br>
    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="dashboard-template-header">
                <div class="dashboard-template-image">
                	<i class="fas fa-door-open"></i>
                </div>

                <div class="dashboard-template-title">
                  	Manage Ports
                </div>
                
                <div class="dashboard-subtitle" style="text-transform: none;">
                    {{ depid }}
                </div>
            
                <div class="dashboard-template-header-buttons">
					<button type="button" class="dashboard-button dashboard-button-lg dashboard-button-primary" title="Add Port" data-toggle="modal" data-target="#modal_add_port" data-backdrop="static" data-keyboard="false">
						Add Port&nbsp;<i class="fas fa-plus"></i>
					</button>
                </div>

                <!-- Modal ADD PORT -->
                <div class="modal fade" id="modal_add_port" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Add port</h5>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="form_add_port_port">Port</label>
                                    <input type="text" class="form-control" id="form_add_port_port" name="form_add_port_port" placeholder="0.0.0.0/0" value="" required>
                                </div>
                                <div class="form-group">
                                    <label for="form_add_port_description">Description</label>
                                    <input type="text" class="form-control" id="form_add_port_description" name="form_add_port_description" placeholder="" value="" maxlength="255">
                                </div>
                                <br>
                                <div class="dashboard-template-buttons-container">
                                    <button data-dismiss="modal"  role="button" type=button class="dashboard-button dashboard-button-lg dashboard-button-danger" title="Cancel">
                                        Cancel
                                    </button>
                                    <button class="dashboard-button dashboard-button-lg dashboard-button-primary" title="Add" onclick="set_loading(true);">
                                        Add port
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- {{ ports }} -->

            <div class="table-responsive" style="overflow:inherit;">
                <table id="tablePorts" class="table table-bordered table-striped table-hover" width="100%"cellspacing="0">
                    <!--Table head-->
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <!--Table body-->
                    <tbody>
                        <tr>
                            <td>name 1</td>
                            <td>address 1</td>
                            <td>
                                <div style="display: flex; width: min-content;">
                                    <button type="button" class="dashboard-button dashboard-button-primary-outline" title="Edit">
                                        <i class="fas fa-edit"></i>&nbsp;Edit
                                    </button>
                                    &nbsp;&nbsp;
                                    <button type="button" class="dashboard-button dashboard-button-danger" title="Delete" data-toggle="modal" data-target="#delete_confirm_DEPID" data-backdrop="static" data-keyboard="false">
                                        <i class="fas fa-trash"></i>&nbsp;Delete
                                    </button>
                                </div>
                            </td>

                            <!-- Modal DELETE -->
                            <div class="modal fade" id="delete_confirm_DEPID" role="dialog">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="delete_confirm_label_DEPID">Confirm port deletion</h5>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>
                                        <div class="modal-body">
                                            <p>Do you really want to delete the port DEPID?</p>
                                            <br>
                                            <div class="dashboard-template-buttons-container">
                                                <button data-dismiss="modal" class="dashboard-button dashboard-button-lg dashboard-button-primary-outline" title="Close modal">
                                                    No, go back
                                                </button>
                                                <button role="button" onclick="set_loading(true); location.href='#'" type=button class="dashboard-button dashboard-button-lg dashboard-button-danger" title="Delete port">
                                                    <i class="fas fa-trash-alt"></i>&nbsp;Yes, delete
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </tr>
                    </tbody>
                </table>
            </div>            
        </div>
    </div>
    <br><br>
</div>

<script>

    $('#tablePorts').dataTable( {
        "responsive": true,
            "columnDefs": [
                {
                    "targets"  : 'no-sort',
                    "orderable": false,
                },
            ],
        "order": [[ 2, "desc" ]]
    });
    
</script>

{% endblock %}
